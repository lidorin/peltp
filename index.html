<script>
  var sendButton = document.getElementById("contact-submit");

  var accessTokens = [
    "pz45id5ufa1v0wkqx7xry9e1", //M
    "ikw6ek45f8p16yzwin40mek3"  //S
  ];

  function js_onSuccess() {
    sendButton.innerText = "ההודעה נשלחה בהצלחה!";
    sendButton.disabled = false;

    document.getElementById("contact-name").value = "";
    document.getElementById("contact-email").value = "";
    document.getElementById("contact-address").value = "";
    document.getElementById("contact-phone").value = "";
    document.getElementById("contact-message").value = "";

    setTimeout(function () {
      sendButton.innerText = "שליחה";
    }, 4000);
  }

  function js_onError(error) {
    alert("שגיאה בשליחת ההודעה. נסה שוב מאוחר יותר.");
    sendButton.innerText = "שליחה";
    sendButton.disabled = false;
  }

  function js_send() {
    sendButton.innerText = "שולח...";
    sendButton.disabled = true;

    var name  = document.getElementById("contact-name").value;
    var email = document.getElementById("contact-email").value;
    var address = document.getElementById("contact-address").value;
    var phone = document.getElementById("contact-phone").value;
    var msg   = document.getElementById("contact-message").value;

    var message =
      msg +
      "\n\n---\nנשלח מאתר פלאטוק ע״י:\n" +
      "שם: " + name + "\n" +
      "אימייל: " + email + "\n" +
      "כתובת: " + address + "\n" +
      "טלפון: " + phone;


    var baseData = {
      subject:  "פנייה חדשה מהאתר",
      text:     message,
      reply_to: email
    };

    var total = accessTokens.length;
    var done  = 0;
    var hasError = false;

    accessTokens.forEach(function(token) {
      var data_js = Object.assign({}, baseData, {
        access_token: token
      });

      var params = toParams(data_js);

      var request = new XMLHttpRequest();
      request.onreadystatechange = function () {
        if (request.readyState === 4) {
          done++;

          if (request.status !== 200) {
            hasError = true;
          }
          if (done === total) {
            if (!hasError) {
              js_onSuccess();
            } else {
              js_onError();
            }
          }
        }
      };

      request.open("POST", "https://postmail.invotes.com/send", true);
      request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      request.send(params);
    });

    return false; 
  }

  function toParams(data) {
    var form_data = [];
    for (var key in data) {
      if (data.hasOwnProperty(key)) {
        form_data.push(encodeURIComponent(key) + "=" + encodeURIComponent(data[key]));
      }
    }
    return form_data.join("&");
  }
</script>

  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const tooltip = document.createElement('div');
    tooltip.className = 'logo-tooltip';
    document.body.appendChild(tooltip);

    const OFFSET_X = 12;
    const OFFSET_Y = 12;

    function moveTooltip(event) {
      const tooltipRect = tooltip.getBoundingClientRect();
      let x = event.clientX + OFFSET_X;
      let y = event.clientY + OFFSET_Y;

      if (x + tooltipRect.width > window.innerWidth) {
        x = event.clientX - tooltipRect.width - OFFSET_X;
      }
      if (y + tooltipRect.height > window.innerHeight) {
        y = event.clientY - tooltipRect.height - OFFSET_Y;
      }

      tooltip.style.left = x + 'px';
      tooltip.style.top = y + 'px';
    }

    document.querySelectorAll('.logo-card').forEach(function (card) {
      const title = card.getAttribute('data-title');
      if (!title) return;

      card.addEventListener('mouseenter', function (e) {
        tooltip.textContent = title;
        tooltip.style.display = 'block';
        moveTooltip(e);
      });

      card.addEventListener('mousemove', function (e) {
        moveTooltip(e);
      });

      card.addEventListener('mouseleave', function () {
        tooltip.style.display = 'none';
      });
    });
  });
